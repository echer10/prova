<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saboroso - Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1>Pedidos - adicionar</h1>

    <form id="pedidoForm">
     <div class="mb-3">
       <label class="form-label">insira apenas um item do menu: </label>
       <!-- <input type="text" class="form-control" id="item" aria-describedby="nome" placeholder="insira um item valido"> -->

        <div class="form-check">
            <input class="form-check-input" type="radio" name="item" value="batata">
            <label class="form-check-label" for="flexRadioDefault1">
              Batata Frita
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="item" value="hamburger">
            <label class="form-check-label" for="flexRadioDefault2">
              hamburger duplo
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="item" value="refrigerante">
            <label class="form-check-label" for="flexRadioDefault2">
              refrigerante diet
            </label>
          </div>
    </div>
     <div class="mb-3">
       <label for="qtd" class="form-label">Quantidade</label>
       <input type="number" class="form-control" id="qtd" placeholder="Insira unidades do item">
     </div>
     
     <button type="submit" class="btn btn-success">Fazer pedido</button>
   </form>

   <hr>

   <h2>Pedidos - Visualizar</h2>

   <table class="table" id="tabelaPedidos">
     <thead>
       <tr>
         <th scope="col">Cód.Pedido</th>
         <th scope="col">Itens</th>
         <th scope="col">Qtd</th>
         <th scope="col">Preço(uni)</th>
         <th scope="col">Valor total</th>
         <th scope="col">Ações</th>
       </tr>
     </thead>
     <tbody></tbody>
   </table>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
